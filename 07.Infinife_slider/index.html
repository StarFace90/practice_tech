<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CDN 링크 -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Infinite Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="slides">
        <div class="slide">
          <img src="./images/bear.jpg" alt="gummy" />
          <div slide-content>
            <h1>첫번째</h1>
          </div>
        </div>
        <div class="slide">
          <img src="./images/cat1.jpg" alt="cat1" />
        </div>
        <div class="slide">
          <img src="./images/cat2.jpg" alt="cat2" />
        </div>
        <div class="slide">
          <img src="./images/dog1.jpg" alt="dog1" />
        </div>
        <div class="slide">
          <img src="./images/dog2.jpg" alt="dog2" />
        </div>
        <div class="slide">
          <img src="./images/tiger.jpg" alt="tiger" />
        </div>
      </div>
      <!-- 버튼 부분 -->
      <div class="slide-controls">
        <button id="prev-btn">
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
